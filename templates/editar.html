<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Instrumento - Biblioteca</title>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        h2 { color: #2563eb; margin-bottom: 25px; text-align: center; border-bottom: 2px solid #334155; padding-bottom: 10px; }

        label { color: #94a3b8; font-size: 0.85rem; font-weight: 600; display: block; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        input:focus { border-color: #2563eb; outline: none; }

        button {
            width: 100%;
            background: #22c55e;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover { background: #16a34a; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #94a3b8; }
        
        .section-title { color: #2563eb; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 15px 0 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üìù Editar Item #{{ inst[0] }}</h2>
        
        <form action="/editar/{{ inst[0] }}" method="POST">
            
            <label>Tipo de Instrumento:</label>
            <input type="text" name="tipo" value="{{ inst[1] }}" required>

            <label>Marca:</label>
            <input type="text" name="marca" value="{{ inst[2] }}">

            <label>Modelo:</label>
            <input type="text" name="modelo" value="{{ inst[3] }}">

            <label>N√∫mero de S√©rie:</label>
            <input type="text" name="numero" value="{{ inst[4] }}">

            <label>Origem:</label>
            <input type="text" name="origem" value="{{ inst[5] }}">

            <div class="section-title">Empr√©stimo e Localiza√ß√£o</div>

            <label>Aluno Respons√°vel:</label>
            <input type="text" name="aluno" value="{{ inst[6] }}">

            <label>Telefone do Aluno:</label>
            <input type="text" name="contato" value="{{ inst[7] }}" id="contato" oninput="mascaraTelefone(this)" maxlength="15" placeholder="(99) 9 9999-9999">

            <label>Data de Empr√©stimo:</label>
            <input type="text" name="data_emprestimo" value="{{ inst[8] }}" id="data_emprestimo" oninput="mascaraData(this)" maxlength="10" placeholder="01/01/2026">

            <label>Cidade:</label>
            <input type="text" name="cidade" value="{{ inst[9] }}">

            <label>Bairro:</label>
            <input type="text" name="bairro" value="{{ inst[10] }}">

            <label>Rua:</label>
            <input type="text" name="rua" value="{{ inst[11] }}">

            <label>N√∫mero:</label>
            <input type="text" name="numero_casa" value="{{ inst[12] }}">

            <button type="submit">Salvar Altera√ß√µes</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Cancelar e Voltar</a>
    </div>

    <script>
        
        function mascaraTelefone(i) {
        let v = i.value.replace(/\D/g, ""); // Remove tudo que n√£o √© d√≠gito
        
        if (v.length > 11) v = v.slice(0, 11); // Limita ao m√°ximo de 11 d√≠gitos

        if (v.length > 2) {
            v = "(" + v.slice(0, 2) + ") " + v.slice(2);
        }
        
        if (v.length > 9) {
            // Se tiver 11 d√≠gitos (celular com 9 na frente), o h√≠fen vai ap√≥s o 5¬∫ n√∫mero do bloco
            if (v.replace(/\D/g, "").length === 11) {
                v = v.slice(0, 10) + "-" + v.slice(10);
            } else {
                // Se tiver 10 d√≠gitos (fixo), o h√≠fen vai ap√≥s o 4¬∫ n√∫mero do bloco
                v = v.slice(0, 9) + "-" + v.slice(9);
            }
        }
        
        i.value = v;
    }

    // M√°scara de Data: 01/01/2026
    function mascaraData(i) {
        let v = i.value.replace(/\D/g, ""); // Remove tudo que n√£o √© d√≠gito
        if (v.length > 8) v = v.slice(0, 8); // Limita a 8 d√≠gitos

        if (v.length > 2) v = v.slice(0, 2) + "/" + v.slice(2);
        if (v.length > 5) v = v.slice(0, 5) + "/" + v.slice(5);
        
        i.value = v;
    }
    </script>
</body>
</html>
