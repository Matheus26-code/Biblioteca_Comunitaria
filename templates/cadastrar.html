<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Instrumento - Biblioteca</title>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background: #1e293b;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        h2 { color: #2563eb; margin-bottom: 25px; text-align: center; }

        label { color: #94a3b8; font-size: 0.85rem; font-weight: 600; display: block; margin-bottom: 5px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            text-transform: capitalize;
        }

        input:focus { border-color: #2563eb; outline: none; }

        button {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover { background: #1d4ed8; }

        .back-link { display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #94a3b8; }
        
        .section-title { color: #2563eb; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin: 10px 0; border-bottom: 1px solid #334155; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üìö Novo Instrumento</h2>
        
        <form action="/cadastrar" method="POST">
            <label>Tipo de Instrumento:</label>
            <input type="text" name="tipo" placeholder="Ex: Viol√£o, Flauta..." required>

            <label>Marca:</label>
            <input type="text" name="marca" placeholder="Ex: Yamaha, Giannini">

            <label>Modelo:</label>
            <input type="text" name="modelo" placeholder="Ex: C40, Estudante">

            <label>N√∫mero de S√©rie:</label>
            <input type="text" name="numero" placeholder="N√∫mero de s√©rie ou identifica√ß√£o">

            <label>Origem do Instrumento:</label>
            <input type="text" name="origem" placeholder="Ex: Doa√ß√£o, Compra, Empr√©stimo" required>

            <div class="section-title">Respons√°vel e Localiza√ß√£o</div>

            <label>Nome do Aluno:</label>
            <input type="text" name="aluno" placeholder="Nome completo">

            <label>Telefone / WhatsApp:</label>
            <input type="text" name="telefone" placeholder="(99) 99999-9999" oninput="mascaraTelefone(this)" maxlength="15">

            <label>Cidade:</label>
            <input type="text" name="cidade" placeholder="Cidade">

            <label>Bairro:</label>
            <input type="text" name="bairro" placeholder="Bairro">

            <label>Rua e N√∫mero:</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" name="rua" placeholder="Rua" style="flex: 3;">
                <input type="text" name="numero_casa" placeholder="N¬∫" style="flex: 1;">
            </div>

            <button type="submit">Salvar Instrumento</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Voltar para a Lista</a>
    </div>

<script>
    // Fun√ß√£o unificada de telefone
    function mascaraTelefone(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length > 11) v = v.slice(0, 11);
        if (v.length > 2) v = "(" + v.slice(0, 2) + ") " + v.slice(2);
        if (v.length > 9) {
            if (v.replace(/\D/g, "").length === 11) {
                v = v.slice(0, 10) + "-" + v.slice(10);
            } else {
                v = v.slice(0, 9) + "-" + v.slice(9);
            }
        }
        i.value = v;
    }

    // Fun√ß√£o de data para padronizar cadastros novos
    function mascaraData(i) {
        let v = i.value.replace(/\D/g, "");
        if (v.length > 8) v = v.slice(0, 8);
        if (v.length > 2) v = v.slice(0, 2) + "/" + v.slice(2);
        if (v.length > 5) v = v.slice(0, 5) + "/" + v.slice(5);
        i.value = v;
    }
</script>
</body>
</html>
